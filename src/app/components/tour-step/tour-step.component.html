<div class="tour-popper" [style.transform]="transform" *ngIf="show" #tourElement>
  <div class="header">
    <button class="btn btn-outline-primary rounded-circle" (click)="end()">X</button>
  </div>
  <div class="content">
    {{description}}
  </div>
  <div class="controls">
    <div class="btn btn-primary" (click)="prev()" *ngIf="currentStepNumber !== 1">Prev</div>
    <div class="btn btn-primary" (click)="next()" *ngIf="currentStepNumber !== totalSteps">Next</div>
    <div class="btn btn-primary" (click)="end()" *ngIf="currentStepNumber === totalSteps">End</div>
  </div>
  <div class="stepper">
    <p>{{currentStepNumber}} of {{totalSteps}}</p>
  </div>
</div>
